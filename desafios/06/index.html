        button{
            font-size: 12pt; padding: 30px;
        }
    </style>

<body>
    <h1>Conversor de temperatura</h1>
    <button onclick="converter()">Converter</button>
    <section id="res">
        <p>Clique no botão acima para converter...</p>
    </section>
    <script>
        function converter(){
            let res = document.getElementById('res')
            let temp = prompt('Digite uma temperatura em °C (Celcius)')
            let kel = temp + 273.15
            let fahr = (temp * 9/5) + 32
            

            res.innerHTML = `<p>${kel}°K (Kelvin)`
        }

    </script>
    
</body>
