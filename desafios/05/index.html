<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Conversor</title>
    <style>
        button{
            font-size: 12pt; padding: 30px;
        }
    </style>
</head>
<body>
    <h1>Conversor de medidas</h1>
    <button onclick="converter()">Converter</button>
    <section id="res">
        <p>Clique no botão acima para iniciar</p>
    </section>
    <script>
        function converter(){
        let res = document.getElementById('res')
        let metro = Number(prompt('Digite uma distância em metros (m): '))
        let km = metro/1000
        let hm = metro/100
        let dam = metro/10
        let dm = metro /0.1
        let cm = metro/10
        let mm = metro/1
       
        

                        
            res.innerHTML = `<h2>A distância de ${metro} metros, corresponde a...</h2>`
            res.innerHTML += `<p>${km.toFixed(3).replace('.',',')} quilometros (Km)</p>`
            res.innerHTML += `<p>${hm.toFixed(3).replace('.',',')} hectômetros (Hc)</p>`
            res.innerHTML += `<p>${dam} decâmetros (Dam)</p>`
            res.innerHTML += `<p>${dm.toFixed(1)} decímetros (Dm)</p>`
            res.innerHTML += `<p>${cm} centímetros (Cm)</p>`
            res.innerHTML += `<p>${mm.toFixed(3)} milímetros (Mm)`

        }
    </script>

    
</body>
</html>
